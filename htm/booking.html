  <body>
    <h1>Travelling online booking</h1>
    <hr>

    <form class="" action="../index.html" method="post">
      <ul>
        First Name:<input type="text" name="fName" value="" placeholder="First name *" required>
      </ul>
      <ul>
        Middle Name:<input type="text" name="mName" value="" placeholder="Middle Name">
      </ul>
      <ul>
        Last Name:<input type="text" name="lName" value="" placeholder="Last name *" required>
      </ul>
      <ul>
        Address:<input type="text" name="address" value="" placeholder="Address *" required>
      </ul>
      <ul>
        Email:<input type="email" name="email" value="" placeholder="Email address">
      </ul>
      <ul>
        Mbile:<input type="number" name="mNumber" value="" placeholder="Mobile Number *" required>
      </ul>
      <ul>
        Date:<input id="datepicker" type="text" name="date" value="" placeholder="Date *" required>
      </ul>
      <ul>
        <input type="submit" value="Send">
      </ul>
    </form>
